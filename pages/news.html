---
layout: pages
permalink: /news/
category: news
title: News
keywords: musical fountain
description: 
---
<div class="blog-masonry">
  <div class="row">{% for post in site.categories["news"] %}
    <div itemscope itemtype="http://schema.org/Article">
      <div class="col-sm-12 col-md-12 margin-bottom-30">
        <div class="post-entry-card">
          <div class="col-sm-4 col-md-4">
            <div class="row">
              <a itemprop="url" href="{{ site.url }}{{ post.url }}"><img itemprop="thumbnailUrl" src="/images/news/{{ post.image }}.jpg" class="img-responsive" alt="{{ post.title }}"></a>
            </div>
          </div>
          <div class="col-sm-8 col-md-8">
            <div class="row">
              <div class="post-info">
                <h3 class="post-title"><a href="{{ site.url }}{{ post.url }}"><span itemprop="headline">{{ post.title }}</span></a></h3>
                <p><span itemprop="dateCreated" class="post-meta"><i class="fa fa-calendar-o"></i> {{ post.date | date:"%d %b %Y" }}</span></p>
                <p class="post-excerpt"><span itemprop="description">{{ post.description }}</span></p>
                <p><a itemprop="url" href="{{ site.url }}{{ post.url }}" class="btn btn-primary">Read More</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>{% endfor %}
  </div>
</div>
