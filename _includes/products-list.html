<div class="row">{% if page.category == 'home' or page.layout == 'products-article' %}
  <div class="section-heading-center section-heading-linethrough">
    <h2 class="heading">Products</h2>
  </div>{% endif %}{% for post in site.categories["products"] %}
  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6 margin-bottom-30">
    <div class="thumbnail">
      <a href="{{ site.url }}{{ post.url }}"><img src="/images/products/{{ post.image }}.jpg" alt="{{ post.title }}"></a>
      <div class="caption text-center">
        <h4 class="margin-top-20"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h4>
      </div>
    </div>
  </div>{% endfor %}
</div>
