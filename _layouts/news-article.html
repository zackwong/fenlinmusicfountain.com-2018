---
layout: article
---
<article class="entry-post entry-post-single">
  <header class="entry-header text-center">
    <h1 class="entry-title text-center">{{ page.title }}</h1>
    <div class="meta-line"><span class="post-date"><i class="fa fa-calendar"></i> {{ page.date | date:"%d %b %Y" }}</span></div>
  </header>
  <div class="content">
    {{ content }}
    <p class="text-center"><a href="{{ site.url }}/news/" class="btn btn-primary btn-block btn-lg margin-top-30">More News</a></p>
  </div>
</article>
