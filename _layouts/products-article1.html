---
layout: article
---
<article class="entry-post entry-post-single">
  <header class="entry-header">
    <h1 class="entry-title text-center">{{ page.title }}</h1>
  </header>
  <div class="content">
    <a data-fancybox="{{ page.title }}" data-caption="{{ page.title }}" href="/images/products/{{ page.image }}-1.jpg"><img src="/images/products/{{ page.image }}-1.jpg" class="img-responsive center-block img-thumbnail margin-bottom-30" alt="{{ page.title }}"></a>
    {{ content }}{% if page.video == 'wu' %}{% else %}
    <div class="col-md-12">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/{{ page.video }}"></iframe>
      </div>
    </div>{% endif %}
    <div class="col-md-12 margin-top-30 margin-bottom-30 text-center">
      <h2 class="heading-border-bottom border-primary">More {{ page.type }}</h2>
    </div>
    <div class="row">{% for post in site.categories["products"] %}{% if post.type-en == page.type-en %}
      <div class="col-sm-6 col-md-4 margin-bottom-30">
        <div class="thumbnail">
          <a href="{{ site.url }}{{ post.url }}"><img src="/images/products/{{ post.image }}.jpg" alt="{{ post.title }}"></a>
          <div class="caption text-center">
            <h4 class="margin-bottom-30">{{ post.title }}</h4>
            <a href="{{ site.url }}{{ post.url }}" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>{% endif %}{% endfor %}
    </div>
  </div>
</article>
