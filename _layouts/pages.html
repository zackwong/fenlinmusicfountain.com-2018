---
layout: default
---
<div class="page-header one-column text-center">
  <div class="container">
    <h1 class="page-title">{{ page.title }}</h1>
    <ol class="breadcrumb link-accent">
      <li><a href="{{ site.url }}">Home</a></li>{% if page.layout == 'products-article' %}
      <li><a href="{{ site.url }}/products/">Products</a></li>{% endif %}{% if page.layout == 'news-article' %}
      <li><a href="{{ site.url }}/news/">News</a></li>{% endif %}
      <li class="active">{{ page.title }}</li>
    </ol>
  </div>
</div>
<div class="page-content">
  <div class="container">
    {{ content }}
  </div>
</div>
